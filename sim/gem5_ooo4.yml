CPU:
# set both window_size and issueq_size to 1 for inorder cpu, 
# don't support dual-issue inorder now
  window_size: 8 # for fetch, 16 B/cycle -> 4 inst/cycle
  retire_size: 3
  flush_penalty: 12
  rob_size: 96 # set rob_size to 1 to disable inorder cpu pipeline
  clock_speed: 3300
  issueq_size: 192 #64
  naive: false
  ldq_size: 64 #72
  stq_size: 64 #42
  int_phy_regs: 92
  fp_phy_regs: 92
  lsu_port: 4
L1Cache:
  latency: 1
  assoc: 8
  size: 32768
  cl_size: 64
  mshr_size: 32
  store_ports: 4 # 32 B/cycle, 4 double
  load_ports: 8 # 64 B / cycle, 8 double
L1ICache:
  latency: 1
  assoc: 8
  size: 32768
  cl_size: 64
  mshr_size: 32
  store_ports: 1 #no use
  load_ports: 1 # fetch a cache line each time
L2Cache:
  latency: 10 # latency only in l2, the total is 13, which is measured
  assoc: 16
  size: 1048576
  cl_size: 64
  mshr_size: 32
  store_ports: 8
  load_ports: 8
L3Cache:
  latency: 0 # total is 48
  assoc: 16 
  size: 8388608
  cl_size: 64
  mshr_size: 32
  store_ports: 4
  load_ports: 4
DRAM:
  simple: true
  latency: 1  # total is 166
  bw: 25
  system : "/staff/haoxiaoyu/uarch_exp/simulator/sim/DDR3_micron_16M_8B_x8_sg3.txt"
  device : "/staff/haoxiaoyu/uarch_exp/simulator/sim/DDRsys.txt"
BPred:
  bhtSize: 1024
  type: bp_tage
  ghrSize: 10

# Optional: STONNE / NPU (cosim accelerator) configuration
STONNE:
  dma_to_l2: false
NPU:
  ms_rows: 16
  ms_cols: 16
  dn_bw: 32
  rn_bw: 64
  T_N: 16
  T_M: 16
  T_K: 16
  rn_type: TEMPORALRN
  # mn_type: WS_MESH
  mn_type: OS_MESH
  mem_ctrl: TPU_OS_DENSE #not useful
  # dataflow: DATAFLOW_WS
  dataflow: DATAFLOW_OS
  M: 0
  N: 0
  K: 0
  accumulation_buffer_enabled: true
